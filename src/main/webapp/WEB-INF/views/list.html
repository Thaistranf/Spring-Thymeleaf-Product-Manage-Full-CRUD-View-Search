<!DOCTYPE html>
<!--Copy thu vien thymeleaf: xmlns:th="http://www.thymeleaf.org"-->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <style>
        th, td, h1, h2{
            text-align: center;
        }
        .row {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>Product List</h1>
<div class="row">
    <div class="col-3" >
        <a th:href="@{/product/create}" style="padding-left: 20px">Add new product</a>
    </div>
    <div class="col-6"></div>
    <div class="col-3">
        <form class="form-inline my-2 my-lg-0" action="/product/search" method="get">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="keyword" name="keyword" th:value="${keyword}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</div>

<table class="table table-striped table-dark">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
        <th scope="col">Brand</th>
        <th scope="col" colspan="3">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item:${products}">
        <td th:text="${item.getId()}"></td>
        <td th:text="${item.getName()}"></td>
        <td th:text="${item.getPrice()}"></td>
        <td th:text="${item.getDescription()}"></td>
        <td th:text="${item.getBrand()}"></td>
        <td><a th:href="@{/product/delete/{id}(id=${item.getId()})}" onclick="return confirm('OH Come on ?')">Delete</a></td>
        <td><a th:href="@{/product/update/{id}(id=${item.getId()})}">Update</a></td>
        <td><a th:href="@{/product/view/{id}(id=${item.getId()})}">View</a></td>
    </tr>
    </tbody>
</table>
<hr>
<div th:if="${not #lists.isEmpty(productS)}">
    <h2>List of products to search for</h2>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col">Brand</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item1:${productS}">
            <td th:text="${item1.id}"></td>
            <td th:text="${item1.name}"></td>
            <td th:text="${item1.price}"></td>
            <td th:text="${item1.description}"></td>
            <td th:text="${item1.brand}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
